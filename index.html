<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Laboral Pro - Venezuela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --primary-blue: #00247d; --ven-yellow: #ffcc00; --ven-red: #cf142b; }
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .card { border: none; border-radius: 15px; box-shadow: 0 8px 24px rgba(0,0,0,0.12); }
        .card-header { background: var(--primary-blue); color: white; border-radius: 15px 15px 0 0 !important; }
        .section-title { color: var(--primary-blue); font-weight: bold; border-left: 4px solid var(--ven-yellow); padding-left: 10px; margin: 20px 0; }
        .res-box { background: white; border-radius: 12px; padding: 25px; border-top: 4px solid var(--primary-blue); }
        .total-highlight { font-size: 2rem; color: #198754; font-weight: 800; }
        .pdf-btn { background: var(--ven-red); color: white; border: none; font-weight: bold; }
        .table-frac { font-size: 0.9rem; background: #fdfdfd; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="card">
        <div class="card-header text-center p-4">
            <h2 class="mb-0">Cálculo de Liquidación Integral (LOTTT)</h2>
            <p class="mb-0 opacity-75">Cálculos basados en los Art. 122, 142, 190, 192 y 131</p>
        </div>
        <div class="card-body p-4">
            <form id="liqForm">
                <div class="row g-4">
                    <div class="col-md-3">
                        <h6 class="section-title">1. Datos Salariales</h6>
                        <label class="form-label small fw-bold">Sueldo Mensual ($)</label>
                        <input type="number" id="sueldo" class="form-control mb-3" placeholder="0.00" required>
                        <label class="form-label small fw-bold">Tasa BCV (Bs/$)</label>
                        <input type="number" id="tasaBCV" class="form-control mb-3" placeholder="Ej: 36.50" step="0.01">
                        <div class="row">
                            <div class="col-6"><label class="small">Días Utilidades</label><input type="number" id="diasUtil" class="form-control" value="30"></div>
                            <div class="col-6"><label class="small">Días Bono Vac.</label><input type="number" id="diasVac" class="form-control" value="15"></div>
                        </div>
                    </div>

                    <div class="col-md-3 border-start">
                        <h6 class="section-title">2. Tiempos</h6>
                        <label class="form-label small fw-bold">Fecha Ingreso</label>
                        <input type="date" id="fIngreso" class="form-control mb-3" required>
                        <label class="form-label small fw-bold">Fecha Egreso</label>
                        <input type="date" id="fEgreso" class="form-control mb-3" required>
                        <label class="form-label small fw-bold">Motivo</label>
                        <select id="motivo" class="form-select">
                            <option value="renuncia">Renuncia Voluntaria</option>
                            <option value="despido">Despido Injustificado</option>
                        </select>
                    </div>

                    <div class="col-md-3 border-start">
                        <h6 class="section-title">3. Días Pendientes</h6>
                        <label class="form-label small fw-bold">Feriados No Pagados</label>
                        <input type="number" id="feriados" class="form-control mb-3" value="0">
                        <label class="form-label small fw-bold">Domingos No Pagados</label>
                        <input type="number" id="domingos" class="form-control mb-3" value="0">
                    </div>

                    <div class="col-md-3 border-start">
                        <h6 class="section-title text-danger">4. Deducciones ($)</h6>
                        <label class="form-label small fw-bold">Anticipos/Préstamos</label>
                        <input type="number" id="deducciones" class="form-control mb-3" value="0">
                    </div>
                </div>

                <div class="text-center mt-5">
                    <button type="button" onclick="calcular()" class="btn btn-primary btn-lg px-5 rounded-pill shadow-sm">Calcular Liquidación</button>
                </div>
            </form>

            <div id="resDiv" class="mt-5 d-none">
                <div class="res-box shadow-sm">
                    <div class="row">
                        <div class="col-md-7">
                            <h5 class="text-primary mb-3">Detalle del Cálculo</h5>
                            <table class="table table-sm table-frac">
                                <tr><td>Tiempo de Servicio:</td><td id="outTiempo" class="text-end fw-bold"></td></tr>
                                <tr class="table-info"><td>Días de Prestación (Acumulados):</td><td id
